name: "new post"
description: "Report a problem with React DevTools. Please provide enough information that we can reproduce the problem."
title: "new post"
labels: ["post"]
body:
- type: input
  id: "article_title"
  attributes:
    label: "Article title"
    description: "Please do not edit this field."
- type: "dropdown"
  id: "article_kind"
  attributes:
    label: "Article kind"
    multiple: false
    description: "article, poem"
    options:
      - article
      - poem
  validations:
    required: true
- type: "textarea"
  id: "article_content"
  attributes:
    label: "Article content"
    placeholder: "Hello, world!"
    description: "Please do not edit this field."
  validations:
    required: true
