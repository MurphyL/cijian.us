<!DOCTYPE html>
<html dir="ltr" lang="zh-cmn-Hans" itemscope itemtype="http://schema.org/WebPage">

<head profile="og:http://ogp.me/ns#">
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="keywords"
    content="{% if page.tags %}{{ page.tags | array_to_sentence_string | | replace: 'and ', '' }}{% else %}{{ site.keywords }}{% endif %}{% if page.categories %}MurphyL, {{ page.categories | array_to_sentence_string | | replace: 'and ', '' }}{% endif %}">
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 100 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author.name }}, {{ site.author.email }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="robots" content="index, follow">
  <meta name="referrer" content="always">
  <meta name="force-rendering" content="webkit">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="format-detection" content="telphone=no, email=no">
  <meta name="google" content="notranslate">
  <meta name="apple-mobile-web-app-title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta property="og:site_name" content="{{ site.title }}">
  <!-- http://seanhalpin.io/ -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="icon" type="image/png" href="/assets/img/icon.png">
  <link rel="profile" href="http://gmpg.org/xfn/11">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml">
</head>

<body>
  <header>
    <div class="container">
      <div class="top flex">
        <a class="logo flex flex-one" style="gap: 10px;" href="/" title="{{ site.title }}">
          <img class="img" src="/assets/img/icon.png" alt="{{ site.title }}" />
          <h1 class="ldb flex-one">{{ site.title }}</h1>
        </a>
        <nav class="flex-two text-right ldb">
          <a href="/links">友链</a>
          <a href="/about">关于</a>
        </nav>
      </div>
    </div>
  </header>
